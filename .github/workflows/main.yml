name: Rust CI

on:
  push:
    branches: [ dev, pest ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.vscode/**'
  pull_request:
    branches: [ master, pest ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.vscode/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Cargo Test, Clippy and Format
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Unsetting this would make so that any malicious package could get our Github Token
          persist-credentials: false
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: cargo fmt --check
      - run: cargo test --all
      - run: cargo test --all
        env:
          RPL_PATS: docs/patterns-pest
      - run: cargo clippy -- -D warnings
      - name: Install and test rpl
        run: |
          cargo install --path . --verbose
          cargo rpl --workspace --all-targets --verbose
      # - uses: actions-rust-lang/audit@v1.2.4
